style.name:		Sky
style.author:		suitougreentea
style.date:		December 28, 2014
style.credits:		
style.comment:          

toolbar:				flat
toolbar.color:				#1565C0
toolbar.textColor:			#000000
toolbar.justify:			left
toolbar.height:				20
toolbar.borderWidth:			0
toolbar.borderColor:		  #000000
toolbar.workspace:			flat
toolbar.workspace.color:		#1565C0
toolbar.workspace.textColor:		#FAFAFA
toolbar.iconbar.empty:			flat
toolbar.iconbar.empty.color:	        #1565C0
toolbar.iconbar.focused:		flat
toolbar.iconbar.focused.color:		#1A237E
toolbar.iconbar.focused.textColor:	#FAFAFA
toolbar.iconbar.focused.justify:	center
toolbar.iconbar.unfocused:		flat
toolbar.iconbar.unfocused.color:	#1565C0
toolbar.iconbar.unfocused.textColor:	#FAFAFA
toolbar.iconbar.unfocused.justify:	center
toolbar.clock:				flat
toolbar.clock.color:			#1565C0
toolbar.clock.textColor:		#FAFAFA
toolbar.button:				flat
toolbar.button.color:			#1565C0
toolbar.button.picColor:		#FAFAFA

menu.title:				flat
menu.title.color:			#1565C0
menu.title.justify:			center
menu.title.textColor:			#FAFAFA
menu.title.font: 			m+ 1p bold-10
menu.frame:				flat
menu.frame.justify:			left
menu.frame.color:			#FAFAFA
menu.frame.textColor:			#212121
menu.frame.disableColor:		#757575
menu.hilite:				flat
menu.hilite.color:			#90CAF9
menu.hilite.textColor:			#212121
menu.itemHeight:			20
menu.bevelWidth:			0
menu.titleHeight:			24
menu.borderColor:			#000000
menu.borderWidth:			0
menu.bullet:				triangle
menu.bullet.position:			Right

window.roundCorners: TopLeft, TopRight
window.title.focus:			flat
window.title.focus.color:		#1565C0
window.title.unfocus:			flat
window.title.unfocus.color:		#607D8B
window.title.height:			24
window.justify:				center
window.label.focus:			flat
window.label.focus.color:		#1565C0
window.label.focus.textColor:		#FAFAFA
window.label.unfocus:			flat
window.label.unfocus.color:		#607D8B
window.label.unfocus.textColor:		#FAFAFA
window.button.focus:			flat
window.button.focus.color:		#FAFAFA
window.close.pixmap:		        closef.xpm
window.close.unfocus.pixmap:		closeu.xpm
window.close.pressed.pixmap:		closep.xpm
window.iconify.pixmap:			minf.xpm
window.iconify.unfocus.pixmap:		minu.xpm
window.iconify.pressed.pixmap:		minp.xpm
window.maximize.pixmap:			maxf.xpm
window.maximize.unfocus.pixmap:		maxu.xpm
window.maximize.pressed.pixmap:		maxp.xpm
window.stick.pixmap:			stickf.xpm
window.stick.unfocus.pixmap:		sticku.xpm		
window.stick.pressed.pixmap:		stickp.xpm
window.stuck.pixmap:			stuckf.xpm
window.stuck.unfocus.pixmap:		stucku.xpm
window.handle.focus:			flat
window.handle.focus.color:		#1565C0
window.handle.unfocus:			flat
window.handle.unfocus.color:		#607D8B
window.grip.focus:			flat
window.grip.focus.color:		#1565C0
window.grip.unfocus:			flat
window.grip.unfocus.color:		#607D8B
window.shade:				true
window.bevelWidth:			2
window.borderWidth:			0
window.borderColor:			#000000

handleWidth:        			2
frameWidth:         			0
bevelWidth:         			0
borderWidth:        			0
borderColor:	   			#FFFFFF

*font:   			m+ 1p medium-9
